services:
  gitinator:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: gitinator:latest
    hostname: gitinator.mediamaster.internal
    container_name: gitinator.mediamaster.internal
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - mediamaster-internal-network

networks:
  mediamaster-internal-network:
    name: mediamaster-internal-network
