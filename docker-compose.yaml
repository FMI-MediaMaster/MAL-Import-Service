services:
  mal-import-service:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: mal-import-service:latest
    hostname: mal-import-service.mediamaster.internal
    container_name: mal-import-service.mediamaster.internal
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - mediamaster-internal-network

networks:
  mediamaster-internal-network:
    name: mediamaster-internal-network
